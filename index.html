<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 id="correct_answer">blue</h1>
	<div class="words">
		<p id="option1">green</p>
		<p id="option2">blue</p>
	</div>
	<div class="images">
		<img src=img/green_car.jpg alt="green car">
		<img src=img/blue_door.jpg alt="blue door">
	</div>
	<div id="buttons">
		<div class="words2">
			<p class="buttons_self option1"></p>
			<p class="buttons_self option2"></p>
		</div>
		<div class="buttons">
			<img class="buttons_self2 option1" id="first_button" src=img/green_bamboo.jpg alt="green bamboo">
			<img class="buttons_self2 option2" id="second_button" src=img/blue_feather.jpg alt="blue feather">
		</div>
	</div>
	<audio id="english_audio" preload="auto" controls>
    	<source src=audio/english_audio.mp3 type="audio/mpeg">
  	</audio>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
